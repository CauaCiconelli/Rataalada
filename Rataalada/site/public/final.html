<script>
    var countdown = 15
    setTimeout(() => {
        corpo.innerHTML = 'Computador será invadido em: 15';
        setInterval(() => {
            final()
        }, 1000);
    }, 13000);


    function final(){
        if (countdown > 0) {
            countdown--
            corpo.innerHTML += `<br> ${countdown}`
        } else {
            corpo.innerHTML +=`<br> tchau tchau`
            setTimeout(() => {
                window.location.replace('index.html')
        }, 1000);
        }

    }
</script>
